<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
    <title>Glass Website</title>
</head>
<body>
   <main>
       <section class="glass">
         <div class="dashboard">
             <img class="avatar" src="./images/ishan.jpeg" alt="">
             <h3>Ishan Gupta</h3>
             <p> Pro Member</p>
         <div class="links">
             <div class="link">
                 <img src="./images/twitch.png" alt="">
                 <h2>Streams</h2>
             </div>
             <div class="link">
                <img src="./images/steam.png" alt="">
                <h2>Games</h2>
             </div>
            <div class="link">
                <img src="./images/library.png" alt="">
                <h2>Library</h2>
            </div>
            <div class="link">
                <img src="./images/upcoming.png" alt="">
                <h2>New</h2>
            </div>
            </div>
            <div class="pro">
                <h2>Join Pro for Free Games</h2>
                <img src="./images/controller.png" alt="">
            </div>
         </div>
         <div class="games">
             <div class="status">
                 <h1>Active Games</h1>
                 <input type="text" name="game">
             </div>
             <div class="cards">
                 <div class="card">
                     <img src="./images/assassins.png">
                     <div class="card-info">
                         <h2>Assassins Creed Vallahaala</h2>
                         <p>PS5 Version</p>
                         <div class="progress"></div>
                     </div>
                     <h2 class="percentage">60%</h2>
                 </div>
                 <div class="card">
                    <img src="./images/sackboy.png">
                    <div class="card-info">
                        <h2>SackBoy A Great Adventure</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
                <div class="card">
                    <img src="./images/spiderman.png">
                    <div class="card-info">
                        <h2>Spiderman Miles Morales</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
             </div>
         </div>
       </section>

   </main>
   <div class="circle1"></div>
   <div class="circle2"></div>
</body>
</html>
